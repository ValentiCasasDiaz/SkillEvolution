<img class="badge-disabled"
     [src]="img"
     (click)="badgeToggler()"
     [ngClass]="{ 'badge-enabled-mega-pro': badgeEnabled === true && isMegaProBadge === true,
                  'badge-enabled-pro': badgeEnabled === true && isProBadge === true,
                  'badge-enabled': badgeEnabled === true,
                  'badge-disabled': badgeEnabled === false }">
