<img class="badge-disabled"
     [src]="badge.img"
     (click)="badgeToggler()"
     [ngClass]="{ 'badge-enabled-mega-pro': this.badge.owned === true && isMegaProBadge === true,
                  'badge-enabled-pro': this.badge.owned === true && isProBadge === true,
                  'badge-enabled': this.badge.owned === true,
                  'badge-disabled': this.badge.owned === false }">
